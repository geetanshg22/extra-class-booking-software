<!DOCTYPE HTML>
<html>
    <head>
        <title>Extra Class Booking</title>
     <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha3 --><!-- 84-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
       
    </head>
    <body>
        <div class="grayBox">
            <div class="left">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Don't have an account yet?<br />Sign Up for an account.</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
            <div class="right">
                <div class="container">
                    <h1>Sign In</h1>
                    <p>Already have an account?<br />Sign In to your account.</p>
                    <button id="signIn">Sign In</button>
                </div>
            </div>
        </div>
        <div class="whiteBox">
            <div class="container">
                <div id="signInForm">
                    <h1>Sign In</h1>

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" />

                    <label for="password">Password:</label>
                    <input type="password" name="password" />

                    <button class="ellipse">Sign In</button>

                    <div class="forgotPassword">Forgot Password?</div>
                </div>
                <div id="signUpForm" style="display: none;">
                    <h1>Sign Up</h1>

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" />

                    <label for="password">Password:</label>
                    <input type="password" name="password" />

                    <button class="ellipse">Sign Up</button>

                    <div class="forgotPassword">Sign up with Google account.</div>
                </div>
            </div>
        </div>
    </body>
</html>
